<div id="searchYoutubeDiv" class="ui input fluid">
    <input #search type="text" placeholder="Cherchez vos vidéos" (keyup.enter)="getVideos(search.value)">
    <div (click)="getVideos(search.value)" class="ui button primary">
        Chercher
    </div>
</div>

<div class="buttonPagination">
    <div class="ui button primary" (click)="getVideosPrev()">Précédent</div>
    <div class="ui button primary" (click)="getVideosNext()">Suivant</div>
</div>

<div class="ui grid">
    <div *ngFor="let video of videos" class="eight wide column">
        <iframe id="player" type="text/html" width="100%" height="80%" [src]="video.urlSecure" frameborder="0"></iframe>
        <h2>{{ video.snippet.channelTitle}}</h2>
    </div>
</div>
<div class="buttonPagination">
    <div class="ui button primary" (click)="getVideosPrev()">Précédent</div>
    <div class="ui button primary" (click)="getVideosNext()">Suivant</div>
</div>
