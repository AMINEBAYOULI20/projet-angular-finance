<div id="searchYoutubeDiv" class="ui input fluid">
    <input #search type="text" placeholder="Cherchez vos vidéos" (keyup.enter)="getVideos(search.value)">
    <div (click)="getVideos(search.value)" class="ui button">
        <i class="fas fa-search"></i>
    </div>
</div>

<div class="buttonPagination">
    <div class="ui button" (click)="getVideosPrev()">Précédent</div>
    <div class="ui button" (click)="getVideosNext()">Suivant</div>
</div>

<div class="ui grid">
    <div *ngFor="let video of videos" class="eight wide column videosytb">
        <div class="ui card">
            <div class="image">
                <img [src]="video.snippet.thumbnails.high.url">
            </div>
            <div class="content">
                <a class="header">{{ video.snippet.title }}</a>
                <div class="meta">
                <span class="date">{{ video.snippet.channelTitle }}</span>
                </div>
                <div class="description">{{ video.snippet.description }}</div>
            </div>
        </div>
    </div>
</div>

<div class="buttonPagination">
    <div class="ui button" (click)="getVideosPrev()">Précédent</div>
    <div class="ui button" (click)="getVideosNext()">Suivant</div>
</div>
