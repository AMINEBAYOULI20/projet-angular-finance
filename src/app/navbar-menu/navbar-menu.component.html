<div class="ui inverted segment">
  <div class="ui container">
    <div class="ui inverted secondary pointing menu">
      <div class="item">
        <img id="logo" src="../assets/img/logo.png">
      </div>
      <a class="item " routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">Accueil
      </a>
      <a class="item" routerLink="/actualite-economique" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">Actualités
        économiques </a>
      <a class="item" routerLink="/tutoriel" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
          true}">Tutoriel
      </a>
      <a class="item">Playlists </a>
      <a class="item" (click)="signin()" *ngIf="!isLogged()">Connexion</a>
      <a class="item" (click)="alertToken()" *ngIf="isLogged()">Token alert</a>
      <a class="item" (click)="alertProfile()" *ngIf="isLogged()">profile alert</a>
      <div class="right menu" *ngIf="isLogged()">
        <div class="ui simple account-menu dropdown item">
          <div class="account-img">
            <img class="ui circular image" [src]="this.infosUser.Paa">
          </div>

          <div class="menu">

            <a class="item" href="#">Paramètres</a>
            <a class="item" (click)="disconnect()">Déconnexion</a>
          </div>
        </div>
      </div>
    </div>
  </div>
