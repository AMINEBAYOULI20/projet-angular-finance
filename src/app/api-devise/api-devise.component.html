<div class="menu-devise">
  <table class="table">
    <thead>
      <tr>
        <th>Devise</th>
        <th class="refresh">Prix <a (click)="getDevises()"><i class="fas fa-sync-alt"></i></a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of datas | async">
        <td>{{ data.symbol }}</td>
        <td>{{ data.price }}</td>
      </tr>
    </tbody>
  </table>
  
</div>
